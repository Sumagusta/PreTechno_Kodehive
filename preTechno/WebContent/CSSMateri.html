<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CSS Materi</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style type="text/css">
span h3 {
	color: yellow;
	font-size: large;
}

.kodehiveAcademy {
	background-color: #57D3FF;
	color: white;
	font-style: oblique;
	padding: 15px;
}

h1#headerId {
	color: blue;
	background-color: gray;
}

span>p {
	color: yellow;
	background-color: navy;
}

input[type="number"], input[id="txtName"] {
	color: blue;
	font: lighter;
}

.tidur, .makan, .ngantuk {
	color: white;
	background-color: green;
}
</style>



</head>
<body>

	<div>
		<label class="ngantuk"> saya ngantuk </label> <label class="makan">
			saya makan </label> <label class="tidur"> saya tidur </label>
	</div>

	<h2 style="color: red;">LATIHAN CSS</h2>
	<h2 id="headerId">LATIHAN CSS</h2>

	<h1 id="headerId">LATIHAN CSS</h1>

	<span><h4>LATIHAN CSS</h4>
		<h3>LATIHAN CSS</h3> </span>

	<h4 class="kodehiveAcademy">LATIHAN CSS</h4>

	<p>Lorem Ipsum Mandao</p>

	<span><p>Lorem Ipsum Mandao</p> <em>Lorem Ipsum Mindiao</em> </span>

	<input type="text" id="txtName"
		placeholder="ini textfield bertipe text">
	<input type="number" placeholder="ini textfield bertipe number">

	<hr />

	<div class="mb-3">
		<label for="exampleFormControlInput1" class="form-label">Email
			address</label> <input type="email" class="form-control"
			id="exampleFormControlInput1" placeholder="name@example.com">
	</div>
	<div class="mb-3">
		<label for="exampleFormControlTextarea1" class="form-label">Example
			textarea</label>
		<textarea class="form-control" id="exampleFormControlTextarea1"
			rows="3"></textarea>
	</div>
	
	<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>No</th>
			<th>Name</th>
			<th>Address</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td>Andreas</td>
			<td>New York</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Andreas</td>
			<td>New York</td>
		</tr>
	</tbody>
	</table>

</body>
</html>
