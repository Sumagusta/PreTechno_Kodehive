<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HTML with JQuery</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style type="text/css">
.gantiWarna {
	color: red;
}

.segitiga-atas {
	width: 0;
	height: 0;
	border-left: 50px solid transparent;
	border-right: 50px solid transparent;
	border-bottom: 50px solid orange;
}

.segitiga-bawah {
	width: 0;
	height: 0;
	border-left: 50px solid transparent;
	border-right: 50px solid transparent;
	border-top: 50px solid lightgreen;
}

.segitiga-kanan {
	width: 0;
	height: 0;
	border-top: 50px solid transparent;
	border-bottom: 50px solid transparent;
	border-left: 50px solid #ff0;
}

.segitiga-kiri {
	width: 0;
	height: 0;
	border-top: 50px solid transparent;
	border-bottom: 50px solid transparent;
	border-right: 50px solid #f0f;
}
</style>

</head>
<body>

	<form action="#">
		First name: <input type="text" name="FirstName" value="Sonoo"><br>
		Last name: <input type="text" name="LastName" value="Jaiswal"><br>
	</form>
	<br />
	<button>Serialize form values</button>
	<br />
	<span style="color: red; font-style: oblique; margin: 50px;"></span>

	<div style="margin-left: 20px">
		<p>
			<a>link kodehive</a>
		</p>
		<p>
			<a>link academy</a>
		</p>
	</div>

	<hr />
	<div align="center">
		<p id="target1">Target 1 Paragraph</p>

		<button id="btnAdd">Beri Warna</button>

		<button id="btnRemove">Hapus Warna</button>
	</div>

	<hr />
	<div class="container" align="center">
		<div class="row justify-content-between">
			<div class="col-7">
				<select id="gantiWarna" class="form-select" style="width: 200px;"
					aria-label=".form-select-lg example">
					<optgroup label="Pilih Background">
						<option value="1">Hijau</option>
						<option value="2">Hitam</option>
						<option value="3">Kuning</option>
					</optgroup>
				</select>
			</div>
			<div id="headerText"></div>
		</div>
		<div id="bground"
			style="width: 250px; height: 300px; background-color: #E1E6F6;">
			<button id="btn-anm" class="btn btn-primary">Animasi Surat</button>
			<br> <br>
			<div id="div1" class="segitiga-atas"
				style="background-color: red; display: none;"></div>
			<br>
			<div id="div2" class="segitiga-bawah"
				style="background-color: green; display: none;"></div>
			<br>
			<div id="div3" class="segitiga-bawah"
				style="background-color: blue; display: none;"></div>
		</div>

		<div style="width: 250px; height: 300px;">
			<input class="form-control" id="bground-id" type="text" />
			<button id="sendText" class="btn btn-primary">send</button>
		</div>

	</div>
	<script type="text/javascript">
		function sendText() {
			$('#sendText').on("click",function() {
								var isiBg = $('#bground-id').val();
								$('#headerText').html('<h3>Saya telah memilih warna Background</h3>'
														+ '<div id="isiBg-id" style="width:100px;height:50px;background-color:white;"><h3 style="font-weight: bold;">'
														+ isiBg + '</h3></div>')

								var bgIdVal = $('#bground-id').val();
								var leavemouse = $('#isiBg-id').mouseleave(
										function() {
											$(this).css('background-color',
													'white')
										});
								if (bgIdVal == 'Hijau') {
									$('#isiBg-id').mouseenter(
											function() {
												$(this).css('background-color',
														'lightgreen')
											});
									leavemouse
								} else if (bgIdVal == 'Hitam') {
									$('#isiBg-id').mouseenter(
											function() {
												$(this).css('background-color',
														'#171717')
											});
									leavemouse
								} else if (bgIdVal == 'Kuning') {
									$('#isiBg-id').mouseenter(
											function() {
												$(this).css('background-color',
														'#F1FF0E')
											});
									leavemouse
								}
							});

		}

		function fade() {
			$("#btn-anm").click(function() {
				$("#div1").fadeIn();
				$("#div2").fadeIn(1500);
				$("#div3").fadeIn(3000);
				$("#bground").fadeIn(3500);

			});
		}

		function ubahBackgroundFade() {
			$('#gantiWarna').change(function() {
				var selectedValue = parseInt(jQuery(this).val());
				switch (selectedValue) {
				case 1:
					$('#bground').css('background-color', '#79FF00');
					$('#bground-id').val("Hijau");
					/* $('#isiBg-id').mouseleave(function (data) {
						$(this).css('background-color','green');
						}); */
					break;
				case 2:
					$('#bground').css('background-color', '#000000')
					$('#bground-id').val("Hitam");
					break;
				case 3:
					$('#bground').css('background-color', '#F1FF0E')
					$('#bground-id').val("Kuning");
					break;
				default:
					alert("Bukan Pilihan Tepat");
					break;
				}
			});
		}

		function eventAddClass() {
			$('#btnAdd').click(function() {
				$('#target1').addClass('gantiWarna');
			});
		}

		function eventRemoveClass() {
			$('#btnRemove').click(function() {
				$('#target1').removeClass('gantiWarna');
			});
		}

		$(document).ready(function() {
			$("button").click(function() {
				$("span").text($("form").serialize());
			});

			$("p a").attr("href", "http://academy.kodehive.id/")

			eventAddClass();
			eventRemoveClass();
			fade();
			ubahBackgroundFade();
			sendText();
		});
	</script>

</body>
</html>
