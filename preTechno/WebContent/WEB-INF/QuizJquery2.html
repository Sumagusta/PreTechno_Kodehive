<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
html{
margin-left: 600px;
margin-right: 600px;
}
#output{
display: flex;
	justify-content: center;
	text-align: center;
}
#abc {
	position: relative;
	justify-content: center;
	width: 600px;
	margin: auto;
}
#field{
position: relative;
display: flex;
	width: 250px;
	margin: auto;
	justify-content: center;
}

#animasi {
	position: relative;
	width: 250px;
	margin: auto;
	justify-content: center;
	background-color: lightblue;
	height: 300px;
}

#pilihan {
	position: relative;
	display: inline-block;
	width: 250px;
	margin: 0;
	justify-content: left;
}

.a {
	display: flex;
	justify-content: center;
}

.container {
	float: center;
	padding-top: 25px;
	display: none;
}

.envelope {
	position: relative;
	align-self: center;
	margin: 0 auto;
	width: 100px;
	height: 50px;
}

.envelope-flap {
	width: 0;
	height: 0;
	border-left: 50px solid transparent;
	border-right: 50px solid transparent;
	border-top: 50px solid lightgreen;
	position: absolute;
}

.envelope-flap1 {
	width: 0;
	height: 0;
	border-left: 50px solid transparent;
	border-right: 50px solid transparent;
	border-bottom: 50px solid orange;
	position: absolute;
}
</style>
<title>JQuery</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	function animasiSurat() {
		$("#target").click(function() {
			setTimeout(() => {
				$("#div1").fadeIn();
				$("#div2").fadeIn("slow");
				$("#div3").fadeIn(3000);
			}, 2000);
		});
	}
	function warnaHijau() {
		$("#hijau").on("click", function() {
			$("#animasi").css("background-color", "greenyellow");
			$("#field").val(this.value);
		});
	}
	function warnaKuning() {
		$("#kuning").on("click", function() {
			$("#animasi").css("background-color", "yellow");
			$("#field").val(this.value);
		});
	}
	function warnaHitam() {
		$("#hitam").on("click", function() {
			$("#animasi").css("background-color", "black");
			$("#field").val(this.value);
		});
	}
	function sendValue() {
		$("#tombol").click(function(){
			var content = $("#field").val();
			$("#output").html("Saya telah memilih warna background</br>"+content).css("font-weight","bold");
		});
	}
	$(document).ready(function() {
		animasiSurat();
		warnaHijau();
		warnaHitam();
		warnaKuning();
		sendValue();
	});
</script>
</head>
<body>
	
		<div id="pilihan">
			<label for="background" class="a"></label> <span class="a"><select
				id="cars">
					<optgroup label="Pilih Background">
						<option value="Hijau" id="hijau">Hijau</option>
						<option value="Hitam" id="hitam">Hitam</option>
						<option value="Kuning" id="kuning">Kuning</option>
					</optgroup>
			</select> </span>
		</div>
		<h2 id="output"></h2>
		<div id="animasi">
			<span class="a">
				<button id="target" class="btn btn-primary">Animasi Surat</button>
			</span>

			<div id="div1" class="container">
				<div class="envelope" style="background-color: red">
					<div class="envelope-flap1"></div>
				</div>
			</div>
			<div id="div2" class="container">
				<div class="envelope" style="background-color: green">
					<div class="envelope-flap"></div>
				</div>
			</div>
			<div id="div3" class="container">
				<div class="envelope" style="background-color: blue">
					<div class="envelope-flap"></div>
				</div>
			</div>
		</div>
	<input id="field" type="text">
	<span class="a"><button id="tombol" type="submit" class="btn btn-primary">send</button></span>

</body>
</html>
